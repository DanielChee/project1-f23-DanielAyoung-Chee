<!DOCTYPE html>
<html>
    <head>
        <title>Pokedex</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="pokedex">
            <h1 class="title">Pokedex</h1>
            <div id="content">
                <div id="pokemon-selector">
                    <img id="img-pokemon" src="">
                    <p id="name-pokemon"></p>
                    <div id="types">
                        <p id="type">Types:</p>
                        <p id="type-pokemon"></p>
                    </div>
                    <div id="arrows">
                        <p id="decrement">&#60;</p>
                        <p id="increment">&#62;</p>
                    </div>
                </div>

                <div id="info-moves">
                    <h2 id="heading-stats"></h2>
                    <div id="statss">
                        <ul id="stats">
                            <li id="height"></li>
                            <li id="weight"></li>
                            <li id="hp"></li>
                            <li id="attack"></li>
                            <li id="defense"></li>
                            <li id="special-attack"></li>
                            <li id="special-defense"></li>
                            <li id="speed"></li>
                        </ul>
                        <ul id="movesList">
                            
                        </ul>
                    </div>
                    <div id="oneOrTheOther">
                        <p id="infoButton">Info</p>
                        <p id="movesButton">Moves</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
